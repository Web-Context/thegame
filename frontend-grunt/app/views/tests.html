<section class="news">
	<h2>Tests</h2>
	<article ng-repeat="game in games" class="game test">
		<img class="cover medium" src="{{game.cover}}"><h3><a href="#/news/{{game.id}}" rel="tooltip" title="read full story for {{game.title}}">{{game.title}}</a><div class="rate">{{game.rate}}<span>{{game.labelrate}}</span></div></h3>
		<div class="info"><ul class="platforms"><li ng-repeat="pf in game.platforms">{{pf}}</li></ul> / {{game.createdBy}} / {{game.createdAt | date:'yyyy-MM-dd @ HH:ss'}}</div>
		<div class="game-header">{{game.header}}</div>
	</article>
</ul>
